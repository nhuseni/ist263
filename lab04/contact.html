  <h2>Quick Message</h2>
  <!-- Meets lab: text field, select (or checkbox/radio), textarea, submit; POST via Formspree -->
  <form id="contactForm"
        action="https://formspree.io/f/mblzrror"
        method="POST"
        accept-charset="UTF-8">
    <p>
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" name="name" required>
    </p>

    <p>
      <label for="email">Your Email:</label><br>
      <input type="email" id="email" name="email" required>
    </p>

    <p>
      <label for="reason">Reason for Contact:</label><br>
      <select id="reason" name="reason">
        <option value="question">General Question</option>
        <option value="opportunity">Opportunity</option>
        <option value="feedback">Feedback</option>
      </select>
    </p>

    <p>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="6" cols="40" required></textarea>
    </p>

    <input type="hidden" name="_subject" value="Contact form submission (IST 263)">

    <p>
      <button type="submit">Submit</button>
    </p>
  </form>
