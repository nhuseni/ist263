<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syracuse University</title>
  <style>
    div {
      font-size: 32px;
      text-align: center;
      margin-top: 100px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="school" onclick="changeText()">Syracuse University</div>

  <script>
    function changeText() {
      let div = document.getElementById("school");
      div.textContent = "Orange Nation";
      div.style.color = "orange";
    }
  </script>

</body>
</html>
