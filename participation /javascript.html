<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First JavaScript Program</title>

  <script>
    function showMessage() {
      alert("My first JavaScript program!");
    }
  </script>
</head>
<body>
  <h2>JavaScript Alert </h2>
  <p>
    <a href="#" onmouseout="showMessage()">Click for a message</a>
  </p>
</body>
</html>
