  <!-- embedded JS -->
  <script>
    function WinnerMessage() { alert("You Won"); }
    function TryAgain()     { alert("Wrong Shell - Try Again"); }
  </script>

  <style>
    body { font-family: system-ui, Arial, sans-serif; text-align: center; padding: 24px; }
    h1 { margin-bottom: 12px; }

  </style>
</head>
<body>
  <h1>Choose a Walnut</h1>

  <!-- same image 3x; first is winner -->
  <div class="row">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="first walnut"  onclick="WinnerMessage();" />
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="second walnut" onclick="TryAgain();" />
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="third walnut"  onclick="TryAgain();" />
  </div>
